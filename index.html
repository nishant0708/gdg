<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDG on Campus</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212; /* Dark background */
            color: #e0e0e0; /* Light text */
        }

        header {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background-color: #1e1e1e; /* Darker header background */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        header img {
            height: 50px;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }

        .black-screen {
            width: 80%;
            height: 200px;
            background-color: #000000;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
        }
        .session_heading{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            font-size: 28px;
            font-weight: bold;
            margin-top: -20px;
        }
        .welcome-text {
            margin-top: 20px;
            font-size: 1.5em;
            text-align: center;
            color: #e0e0e0; /* Light text color */
        }
      
        .big_div{
            width: 80%;
            height: 200px;
            border: 2px solid #ffffff99;
            border-radius: 10px;
            padding: 10px 20px;
            
        }
    </style>
</head>
<body>
    <header>
        <img src="image.png" alt="GDG on Campus Logo">
    </header>

    <div class="main-content">
        <div class="black-screen">
          <p class="session_heading"> GitHub 101: Learn and Contribute with Confidence </p> 
        </div>
        <div class="welcome-text">
           <p> Welcome Learners! </p>
        </div>
        <div class="big_div">
        <p>Hello How are You doing?</p>
    </div>
    </div>
</body>
</html>
